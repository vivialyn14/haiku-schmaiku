<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haiku Schmaiku</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Haiku Schmaiku</h1>
      </header>
      <main>
        <p class="intro">Welcome to the AI haiku generator of your dreams!</p>
        <form id="haiku-form">
          <input
            type="text"
            class="prompt-box"
            id="user-instructions"
            placeholder="What will your haiku be about?"
            required
            autocomplete="off"
          />
          <input
            type="submit"
            class="generate-button"
            value="Generate my haiku"
          />
        </form>
        <div class="result">
          <p class="haiku-text" id="haiku-text">
            Your haiku will appear here...
          </p>
        </div>
        <button class="reset-button" id="reset-button">Reset</button>
      </main>
      <footer>
        <p>
          This website was coded by
          <a
            href="https://www.shecodes.io/graduates/179915-vivialyn-joynson"
            target="_blank"
            >Viv</a
          >, is open-sourced on
          <a href="https://github.com/vivialyn14/haiku-schmaiku" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://haiku-schmaiku.netlify.app/" target="_blank"
            >Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
